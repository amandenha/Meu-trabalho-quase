<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="amanda.js"></script>
    <title>Calculadora</title>

  <body>
    <hr/>
    <ins><h1>Equação do segundo grau</h1></ins>
    <i><strong><h3>Digite os coeficientes: </h3></strong></i>
    <p>a: <input type="text" id="a"/> b: <input type="text" id="b"/> c: <input type="text" id="c"/></p>
    <p><button onclick="equaçãoDoSegundoGrau();">RAÍZES</button></p>
    <p>Resposta: <span id="root1">?</span> <span id="root2">?</span></p>
    <hr/>
    <ins><h1>Soma</h1></ins>
    <p> Número 1: <input type="text" id="n1"/> Número 2: <input type="text" id="n2"/></p>
    <p><button onclick="sum();">SOMA</button></p>
    <p> n1 + n2 = <span id="result">?</span></p>
    <ins><h1>Divisores comuns entre dois números:</h1></ins>
    <p>Número 1: <input type="text" id="n1"/> Número 2: <input type="text" id="n2"/></p>
    <p><button onclick="divisores();">RESULTADO</button></p>
    <p>Resposta: <span id="divisores">?</span></p>
